<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bites</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div><a href="#home" class="bites">Bites</a></div>
    <div class="menu">
      <a href="#home">Home</a>
      <a href="#" data-toggle="modal" data-target="#aboutModal">About</a>
      <a href="#" data-toggle="modal" data-target="#contactModal">Contact</a>
    </div>
  </nav>

  <!-- Task Display Section -->
  <div id="taskDisplaySection" class="task-display-section d-flex justify-content-center align-items-center flex-row mt-3"></div>

  <!-- Task Input Section -->
  <div class="task-input-section d-flex justify-content-center align-items-center flex-column">
    <input type="text" id="taskInput" placeholder="Enter a task" class="mb-2" />
    <select id="taskSize" class="mb-2">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
      <option value="priority">Priority</option>
    </select>
    <button id="saveTaskButton" class="btn btn-primary">Save</button>
  </div>

  <!-- About Modal -->
  <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="aboutModalLabel">About Bites</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Bites is a task management application designed to help you organise and prioritise your tasks efficiently—because managing tasks shouldn’t break your flow!</p>
            <p class="punchline mt-2 mb-2 font-weight-bold">Your tasks, your way... bite-sized.</p>
            <a href="https://github.com/amylour/bites" class="github-icon mt-3" alt="Bites GitHub repo link"><i class="fab fa-github"></i></a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact Us Modal -->
  <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="contactForm" action="https://api.web3forms.com/submit" method="POST" target="_blank" onsubmit="redirectToThankYou(event)">
            <input type="hidden" name="access_key" value="41b1e844-bab1-4981-a820-25b2a262e126">

            <div class="form-group">
              <label for="contactName">Name</label>
              <input type="text" class="form-control" id="contactName" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="contactEmail">Email address</label>
              <input type="email" class="form-control" id="contactEmail" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="contactMessage">Message</label>
              <textarea class="form-control" id="contactMessage" name="message" rows="3" placeholder="Enter your message" required></textarea>
            </div>

            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
          </form>
          <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" form="contactForm">Send</button>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- Custom JS -->
<script src="assets/js/script.js"></script>
<!-- Font Awesome for GitHub icon -->
<script src="https://kit.fontawesome.com/215d5971d3.js" crossorigin="anonymous"></script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</html>
