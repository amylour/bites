<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bites</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Bites</div>
    <div class="menu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Task Display Section -->
  <div id="taskDisplaySection" class="task-display-section d-flex justify-content-center align-items-center flex-row mt-3"></div>

  <!-- Task Input Section -->
  <div class="task-input-section d-flex justify-content-center align-items-center flex-column">
    <input type="text" id="taskInput" placeholder="Enter a task" class="mb-2" />
    <select id="taskSize" class="mb-2">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
      <option value="priority">Priority</option>
    </select>
    <button id="saveTaskButton" class="btn btn-primary">Save</button>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <a href="https://github.com" class="github-icon"><i class="fab fa-github"></i></a>
  </footer>
</body>

<!-- Custom JS -->
<script src="assets/js/script.js"></script>
<!-- Font Awesome for GitHub icon -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</html>
